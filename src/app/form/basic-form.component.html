    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Forms Homework</h2>
                <form [formGroup]="submitForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && submitFormControl.name.errors }" />
                        <div *ngIf="submitted && submitFormControl.name.errors" class="invalid-feedback">
                            <div *ngIf="submitFormControl.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && submitFormControl.age.errors }" />
                        <div *ngIf="submitted && submitFormControl.age.errors" class="invalid-feedback">
                            <div *ngIf="submitFormControl.age.errors.required">Age is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && submitFormControl.email.errors }" />
                        <div *ngIf="submitted && submitFormControl.email.errors" class="invalid-feedback">
                            <div *ngIf="submitFormControl.email.errors.required">Email is required</div>
                            <div *ngIf="submitFormControl.email.errors.email">Email must be valid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
                <ul *ngIf="persons">
                    <li *ngFor="let person of persons">
                        <div>Name: {{person.name}}</div>
                        <div>Age: {{person.age}}</div>
                        <div>Email: {{person.email}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
